<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pantheon</title>
  <link href="assets/fonts/fonts.css" rel="stylesheet">
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
<header class="card" id="header">
  <a href=".">
    <svg class="shadow" id="home-icon" viewBox="0 0 22 20" width="22" height="20">
      <use href="assets/home.svg#icon"></use>
    </svg>
  </a>
  <nav id="nav-right">
    <a href="./events">Events</a>
    <a href="./register">Register</a>
    <a href="./contact">Contact</a>
  </nav>
</header>
<main>
  <div class="card" id="logo-container">
    <svg id="logo-main" viewBox="0 0 705.2 113.5">
      <use href="assets/pantheon-title.svg#title"></use>
    </svg>
    <svg id="logo-sub" viewBox="0 0 1092 82.58">
      <use href="assets/pantheon-subtitle.svg#subtitle"></use>
    </svg>
  </div>
  <div class="card-grid occupy-remaining">
    <div class="card" id="card1"></div>
    <div class="card" id="card2"></div>
    <div class="card" id="card3"></div>
  </div>
  <div class="card" id="footer">
    <a href="https://www.gearac.in/">
      <svg id="gear-logo" viewBox="0 0 917 1018" height="32px" fill="#f1cd4a">
        <use href="assets/gear-logo.svg#logo"></use>
      </svg>
    </a>
  </div>
</main>
</body>
</html>
