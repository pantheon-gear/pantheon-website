<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Page not found · Pantheon</title>

  <!--  TODO: change to "/" when deploying to pantheon.gearac.in -->
  <base href="/pantheon-website/"/>

  <link rel="preload" href="assets/fonts/AspektaVF.woff2" as="font" type="font/woff2" crossorigin/>
  <link rel="preload" href="assets/fonts/KCObraLetraRegular.woff2" as="font" type="font/woff2" crossorigin/>
  <link rel="preload" href="assets/fonts/KCObraLetraBold.woff2" as="font" type="font/woff2" crossorigin/>

  <link href="./assets/fonts/fonts.css" rel="stylesheet"/>
  <link href="./styles/main.css" rel="stylesheet"/>
  <link href="./styles/404.css" rel="stylesheet"/>
</head>

<body>
<header class="card" id="header">
  <a href="." id="home-button" aria-label="Home">
    <svg aria-hidden="true">
      <use href="assets/sprite.svg#home-icon"></use>
    </svg>
  </a>
  <nav id="nav-right">
    <a href="./events">Events</a>
    <a href="./register">Register</a>
    <a href="./contact">Contact</a>
  </nav>
</header>

<main>
  <div class="card occupy-remaining">
    <div class="card-content column align-center">
      <h1>404</h1>
      <h2 id="subtitle"></h2>
      <p>
        This page does not exist or may have been moved. Please return to the
        homepage or check the URL.
      </p>
    </div>
  </div>
</main>

<script>
  const subtitles = [
    "This court is not in session.",
    "Verdict — Not Found",
    "This page failed to appear before the court.",
    "Page held in contempt.",
    "Mistrial — the URL was invalid.",
    "Objection sustained: Page missing.",
    "The case file is missing.",
    "This docket is empty.",
    "The jury has no record of this page.",
  ];
  const randIndex = Math.floor(Math.random() * subtitles.length);
  const subtitle = subtitles[randIndex];

  document.querySelector("#subtitle").textContent = subtitle;
</script>
</body>
</html>
