<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pantheon - 404 Error</title>
  <link href="/src/assets/fonts/fonts.css" rel="stylesheet">
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
<header class="card" id="header">
  <a href="/pantheon-website">
    <svg id="home-icon" viewBox="0 0 22 20" width="22" height="20">
      <use href="assets/home.svg#icon"></use>
    </svg>
  </a>
  <nav id="nav-right">
    <a href="#">Events</a>
    <a href="#">Register</a>
    <a href="#">Contact</a>
  </nav>
</header>
<main>
  <div class="card occupy-remaining">
    <h1>404</h1>
    <h2 id="subtitle"></h2>
    <p>This page does not exist or may have been moved. Please return to the homepage or check the URL.</p>
  </div>
</main>
<script>
  const subtitles = [
    "This court is not in session.",
    "Verdict — Not Found",
    "This page failed to appear before the court.",
    "Page held in contempt.",
    "Mistrial — the URL was invalid.",
    "Objection sustained: Page missing.",
    "The case file is missing.",
    "This docket is empty.",
    "The jury has no record of this page."
  ];
  const randIndex = Math.floor(Math.random() * subtitles.length);
  const subtitle = subtitles[randIndex];

  document.getElementById("subtitle").textContent = subtitle;
</script>
</body>
</html>
